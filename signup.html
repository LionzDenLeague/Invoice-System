<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .signup-container input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .signup-container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #7b2cbf;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #5a189a;
        }

        .error, .success {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <div class="error" id="error-message" style="display: none;"></div>
        <div class="success" id="success-message" style="display: none;">Account created! Redirecting...</div>
        <form id="signup-form" onsubmit="handleSignup(event)">
            <input type="text" id="new-username" name="new-username" placeholder="Username" required>
            <input type="password" id="new-password" name="new-password" placeholder="Password" required>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                document.getElementById('error-message').textContent = 'Passwords do not match!';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // Save the new user to localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';

            // Redirect to the login page after a delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
